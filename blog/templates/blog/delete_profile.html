{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Confirm Profile Deletion</h2>
    <p>Are you sure you want to delete your profile? This action cannot be undone.</p>
    
    <form method="post" action="{% url 'delete_profile' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete my profile</button>
    </form>
    
    <a href="{% url 'profile' %}" class="btn btn-secondary mt-2">No, go back</a>
  </div>
{% endblock %}
