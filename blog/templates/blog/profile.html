{% extends 'base.html' %}
{% block content %}
  <div class="container mt-5">
    <h2>Your Profile</h2>
    <div class="row">
      <div class="col-md-6">
        <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h4>{{ user.username }}</h4>
        <p>{{ user.profile.display_name }}</p>
        <p>{{ user.profile.bio }}</p>
      </div>
    </div>
    <hr>
    <h3>Edit Profile</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
{% endblock %}
