{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<!-- SUB HERO SECTION -->
<div class="hero-bg-setup" style="background-image: url('{% static 'images/epicurrence-MtT0MMBT1Ws-unsplash.webp' %}');
          height: 80vh;">
  <div class="container">
  </div>
</div>
<!-- END OF SUB HERO -->

<!-- CONTACT SECTION -->
<div class="container">
  <div class="sub-hero-content">
    <div class="spacer"></div>
    <h1 class="hero-center w-bg w-bg-h1">Contact Us</h1>
    <p class="hero-center w-bg w-bg-p">
      If you have any questions or just want to say hi, please send us an e-mail to <a
        href="mailto:hello@livelyblog.com">hello@livelyblog.com</a> or use the contact form below.
    </p>

    <form method="post" action="{% url 'contact' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
<!-- END OF CONTACT SECTION -->

{% endblock %}
