<!-- blog_page.html -->

{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h1 class="mb-4">Blog Page</h1>

        {% for recipe in recipes %}
          <div class="card mb-4">
            <div class="card-body">
              <h2 class="card-title"><a href="{{ recipe.get_absolute_url }}">{{ recipe.title }}</a></h2>
              <p class="card-text">{{ recipe.overview }}</p>
              <p class="card-text"><small class="text-muted">Posted on {{ recipe.created_on|date:"F d, Y" }}</small></p>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
