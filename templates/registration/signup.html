{% extends "base.html" %}

{% block content %}
<!-- HERO SECTION -->
<div class="hero-bg-setup d-flex align-items-center justify-content-center"
  style="background-color: #f5eeec;  height: 70vh;">
  <div class="text-center">
    <h1 class="b-bg" style="font-size: 3rem;">Sign Up</h1>
  </div>
</div>

<!-- Sign up section -->
<div class="container mt-4 text-center">
  <p>Create a new account to join Lively. If you already have an account, you can <a
      href="{% url 'account_login' %}">log
      in here</a>.</p>
</div>
<form method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}

  <label for="id_username">Username:</label>
  {{ form.username }}

  <label for="id_email">Email:</label>
  {{ form.email }}

  <label for="id_password1">Password:</label>
  {{ form.password1 }}

  <label for="id_password2">Confirm Password:</label>
  {{ form.password2 }}

  <button class="btn btn-outline-success" type="submit">Sign Up</button>
</form>
<!-- End of sign up section -->
{% endblock %}
